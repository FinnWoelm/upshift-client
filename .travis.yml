---
language: node_js
node_js:
  - "6"

sudo: false

cache:
  directories:
    - $HOME/.npm

before_install:
  - npm config set spin false
  - npm install -g phantomjs-prebuilt
  - npm install -g codecov
  - phantomjs --version

install:
  - npm install

script:
  - ember test --host test.upshift.network
  - codecov # push coverage report to codecov

before_script:
  - ember sauce:connect

after_script:
  - ember sauce:disconnect

branches:
  only:
  - master
  - development

env:
  - COVERAGE=true # generate coverage report with ember-cli-code-coverage
  - SAUCE_USERNAME=fwoelm

addons:
  hosts:
    - test.upshift.network
